<div id="contact" class="contact-section">
    <div class="container">
        <div class="row justify-content-between">
            <h1 class="text-center">Contact me</h1>
            <div class="col-md-6 contact-info">
                
                <h2>Let's build something together</h2>
                <p>Fill in the form or drop an email.</p>

                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+994 55 555 5555</span>
                </div>

                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span><![CDATA[elon.musk@gmail.com]]></span>
                </div>

                <div class="social-icons">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>

            <div class="col-md-5">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Name" name="name"    [(ngModel)]="contactobject.name" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="contactobject.email" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subject" name="subject"  [(ngModel)]="contactobject.subject"  required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" rows="5" placeholder="Your message" name="subject" [(ngModel)]="contactobject.message"  required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="contact()">Send message</button>
                </form>
            </div>
        </div>
    </div>
</div>
