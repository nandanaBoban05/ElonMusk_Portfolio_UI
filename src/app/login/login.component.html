  <div class="login-wrapper">
    <div class="login-card">
      <div class="logo">
        <img src="/user.png" alt="Logo" />
      </div>
      <h2 class="login-title">Welcome Back</h2>
      <form (submit)="onLogin()">
        <div class="form-group">
          <input type="email" id="email" class="form-control"  name="username"  [(ngModel)]="adminobj.username"  placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" name="password" [(ngModel)]="adminobj.password" placeholder="Password" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </form>
    </div>
  </div>
